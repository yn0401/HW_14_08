<div class="form-container">
  <form>
    <div class="field">
      <label class="label"> Title</label>
      <div class="control">
        <input
          type="text"
          id="text"
          name="title"
          [(ngModel)]="currentNote.title"
          required
          class="input"
        />
      </div>
    </div>
    <br />

    <div class="field">
      <label class="label">Content</label>
      <div class="control">
        <textarea
          type="text"
          id="text"
          class="textarea"
          name="body"
          [(ngModel)]="currentNote.body"
        ></textarea>
      </div>
    </div>

    <div class="field is-grouped is-pulled-right">
      <div class="control">
        <button class="button is-text" type="button">Cancel</button>
      </div>
      <div class="control">
        <button (click)="addNewNote()" class="button is-success">Save</button>
      </div>
    </div>
  </form>
</div>
